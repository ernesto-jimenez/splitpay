<!DOCTYPE html>
<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    body { 
      background-image: url(images/background.png);
      color: #666;
      text-align: center;
      font-family: "Muli";}
      div.dialog {
      width: 60%;
      padding: 0em;
      margin: 5% 20%;
      font-size: 1.40em 
    }
    h1 { font-size: 2em; color: #F32A54; line-height: 2em; display: inline}
    
    img {
      margin: 5% 5%;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>404</h1>
    <p>Oops, we couldn't find the page you're looking for.</p>
    <p>The page might have been moved or there might be a typo in the address you entered. Here's a cute cat for the inconvenience.</p>
    <img src="images/404.jpeg" alt="cute cat" />
  </div>
</body>
</html>
